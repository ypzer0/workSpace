<!DOCTYPE html>
<html>
<head>
    <title>系统操作日志</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.username" @on-enter="query" placeholder="用户名"/>
                </i-col>
                <i-col span="3">
	             	<Date-picker type="datetime" v-model="q.createDate" @on-enter="query" format="yyyy-MM-dd" placeholder="操作时间"></Date-picker>
                </i-col>
                <i-button @click="query">查询</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("sysoperlog:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

</div>

<script src="${rc.contextPath}/js/sys/sysoperlog.js?_${date.systemTime}"></script>
</body>
</html>
