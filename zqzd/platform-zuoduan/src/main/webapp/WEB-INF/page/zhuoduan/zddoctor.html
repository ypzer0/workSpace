<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="3">
                    <i-input v-model="q.hospitalName" @on-enter="query" placeholder="医院名称"/>
                </i-col>
                <i-col span="3">
                    <i-input v-model="q.departmentName" @on-enter="query" placeholder="科室名称"/>
                </i-col>
                <i-col span="3">
                    <i-input v-model="q.doctorName" @on-enter="query" placeholder="医生姓名"/>
                </i-col>
                <i-button @click="query">查询</i-button>
               <!--  <i-button @click="reloadSearch">重置</i-button> -->
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("Zddoctor:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("Zddoctor:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("Zddoctor:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="Zddoctor" :rules="ruleValidate" :label-width="80">
           <Form-item label="医院名称" prop="hospitalName">
                <i-input v-model="Zddoctor.hospitalName" placeholder="医院名称"/>
            </Form-item>
            <Form-item label="科室名称" prop="departmentName">
                <i-input v-model="Zddoctor.departmentName" placeholder="科室名称"/>
            </Form-item>
            <Form-item label="医生姓名" prop="doctorName">
                <i-input v-model="Zddoctor.doctorName" placeholder="医生姓名"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
              <!--   <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button> -->
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/zhuoduan/zddoctor.js?_${date.systemTime}"></script>
</body>
</html>
